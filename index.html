



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Mushh üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff7675;
            --secondary: #fab1a0;
            --bg: #ffeaa7;
            --text: #2d3436;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            /* Prevent scrolling on mobile */
            touch-action: none; 
        }

        /* --- STAGE 1: THE ENVELOPE --- */
        .envelope-container {
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 100;
        }

        .envelope-container:hover {
            transform: scale(1.05);
        }

        .envelope {
            width: 300px;
            height: 200px;
            background: #ff7675;
            position: relative;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #d63031;
            transform-origin: top;
            transition: transform 0.4s ease;
            z-index: 2;
        }

        .pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid #ff7675;
            border-right: 150px solid #fab1a0;
            border-bottom: 100px solid #e17055;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            z-index: 3;
        }

        .seal {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            z-index: 4;
        }

        .label {
            position: absolute;
            bottom: 20px;
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            z-index: 4;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .envelope-container.open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }
        
        .envelope-container.open {
            animation: fadeOut 0.5s forwards 0.5s;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* --- STAGE 2: THE CARD --- */
        .card-container {
            position: absolute;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s, transform 0.5s;
            visibility: hidden;
            z-index: 50;
        }

        .card-container.visible {
            opacity: 1;
            transform: scale(1);
            visibility: visible;
        }

        .gif-area {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-area img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            object-fit: contain;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #d63031;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            color: #636e72;
            font-size: 1.1rem;
            margin-bottom: 25px;
            line-height: 1.5;
            min-height: 60px; /* Reserves space so text changes don't jump layout too much */
            transition: opacity 0.2s;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px;
            width: 100%;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            -webkit-tap-highlight-color: transparent;
        }

        #btnYes {
            background-color: #00b894;
            color: white;
            z-index: 10;
        }
        
        #btnYes:hover { transform: scale(1.1); }

        #btnNo {
            background-color: #dfe6e9;
            color: #636e72;
            position: absolute; /* Allows movement within or outside the div */
            right: 20px;
            transition: top 0.3s ease, left 0.3s ease; /* Smooth movement */
        }

        /* --- FLOATING HEARTS BG --- */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            color: #ff7675;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="hearts-bg" id="heartsBg"></div>

    <div class="envelope-container" onclick="openEnvelope()">
        <div class="envelope">
            <div class="flap"></div>
            <div class="pocket"></div>
            <div class="seal">‚ù§Ô∏è</div>
            <div class="label">For My Mushh</div>
        </div>
    </div>

    <div class="card-container" id="mainCard">
        <div class="gif-area">
            <img src="https://tenor.com/bOMc8.gif" id="gifImg" alt="Sad Cute Cat">
        </div>
        
        <h1 id="mainTitle">I'm Sorry Janaa...</h1>
        <p id="mainText">I always mess up things. I never really want to make you angry but I always do, I am really sorry from my heart. Please Janaa can you forgive me?</p>

        <div class="btn-group">
            <button id="btnYes" onclick="forgive()">YES</button>
            <button id="btnNo">NO</button>
        </div>
    </div>

    <script>
        // --- TEXTS TO SHOW WHEN 'NO' IS CLICKED/HOVERED ---
        const persuasiveTexts = [
            "I'll buy you food! üçîüçü",
            "Apki har baat manoun ga! ü•∫",
            "Please maan jaien na... üò≠",
            "Look at this sad face... üòø",
            "Please forgive me? ‚ù§Ô∏è"
        ];
        let textIndex = 0;

        // --- 1. ENVELOPE LOGIC ---
        function openEnvelope() {
            const envelope = document.querySelector('.envelope-container');
            const card = document.getElementById('mainCard');
            
            envelope.classList.add('open');
            
            setTimeout(() => {
                card.classList.add('visible');
                createHearts(20);
            }, 800);
        }

        // --- 2. NO BUTTON LOGIC (MOBILE & DESKTOP) ---
        const btnNo = document.getElementById('btnNo');
        const btnYes = document.getElementById('btnYes');
        const mainText = document.getElementById('mainText');

        // Add both Touch and Mouse listeners to handle all devices
        btnNo.addEventListener('mouseover', moveButton);
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents double firing on some devices
            moveButton();
        });
        btnNo.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        function moveButton() {
            // 1. Change Text
            mainText.style.opacity = 0; // Fade out slightly
            setTimeout(() => {
                mainText.innerText = persuasiveTexts[textIndex];
                textIndex = (textIndex + 1) % persuasiveTexts.length;
                mainText.style.opacity = 1;
            }, 200);

            // 2. Move Button
            // We use fixed position to let it roam the WHOLE screen
            btnNo.style.position = 'fixed';
            
            // Calculate safe boundaries so it doesn't go off screen
            const safePadding = 20;
            const maxX = window.innerWidth - btnNo.offsetWidth - safePadding;
            const maxY = window.innerHeight - btnNo.offsetHeight - safePadding;
            
            const randomX = Math.max(safePadding, Math.random() * maxX);
            const randomY = Math.max(safePadding, Math.random() * maxY);
            
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
            
            // 3. Grow the Yes button
            let currentScale = parseFloat(btnYes.style.transform.replace('scale(', '')) || 1;
            if (currentScale < 2.5) {
                btnYes.style.transform = `scale(${currentScale + 0.1})`;
            }
        }

        // --- 3. SUCCESS LOGIC ---
        function forgive() {
            const gifImg = document.getElementById('gifImg');
            const title = document.getElementById('mainTitle');
            const btnGroup = document.querySelector('.btn-group');
            
            // Reliable Happy Gif
            gifImg.src = "https://tenor.com/pc7Kh3sb2Fp.gif";
            
            title.innerText = "YAYYY! ‚ù§Ô∏è";
            mainText.innerText = "I promise to be better! I Love you soooooo muchhhh Mushh ü´∂üèª";
            
            btnGroup.style.display = 'none';
            
            createHearts(100);
        }

        // --- 4. BACKGROUND HEARTS ---
        function createHearts(num) {
            const container = document.getElementById('heartsBg');
            for(let i=0; i<num; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerText = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                container.appendChild(heart);
            }
        }
    </script>
</body>
</html>
